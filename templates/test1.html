<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/loginStaff.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            width: 300px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        table img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }

        .selected-items {
            border: 1px solid #ccc;
            width: 300px;
            padding: 10px;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="ToLogin">Cashier</button>
        <img src="../static/css/img/nobackground.png" alt="logo" width="15%">
      </header>
    <div class="container">
        <table id="pizzas">
            <tr>
                <h1>Pizzas</h1>
            </tr>
            <tr>
                <td>Pizza Margherita</td>
                <td>Mozzarella, Tomato, Basil</td>
                <td><img src="pizza_margherita.jpg" alt="Pizza Margherita"></td>
            </tr>
            <!-- Add more pizza rows as needed -->
        </table>
    </div>

    <div class="container">
        <table id="drinks">
            <tr>
                <th>Name</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>Coke</td>
                <td><img src="coke.jpg" alt="Coke"></td>
            </tr>
            <!-- Add more drink rows as needed -->
        </table>
    </div>

    <div class="container">
        <table id="offers">
            <tr>
                <th>Image</th>
                <th>+</th>
                
            </tr>
            <tr>
                <td><img src="pizza_offer.jpg" alt="Pizza Offer"></td>
                <td>+</td>
                <td>Beer</td>
            </tr>
            <!-- Add more offer rows as needed -->
        </table>
    </div>

    <div class="container">
    <div class="selected-items">
        <h2>Currently Selected Items</h2>
        <table id="selected-items">
            <!-- Selected items will appear here dynamically -->
        </table>
    </div>

    <div class="button-container">
        <button id="reset-button">Reset</button>
        <button id="order-button">Order</button>
    </div>

    <script>
        // JavaScript functionality to move items between tables
        const pizzasTable = document.getElementById("pizzas");
        const drinksTable = document.getElementById("drinks");
        const offersTable = document.getElementById("offers");
        const selectedItemsTable = document.getElementById("selected-items");

        pizzasTable.addEventListener("click", moveItemToSelected);
        drinksTable.addEventListener("click", moveItemToSelected);
        offersTable.addEventListener("click", moveItemToSelected);

        selectedItemsTable.addEventListener("click", moveItemBack);

        const resetButton = document.getElementById("reset-button");
        const orderButton = document.getElementById("order-button");

        resetButton.addEventListener("click", resetSelectedItems);
        orderButton.addEventListener("click", orderSelectedItems);

        function moveItemToSelected(event) {
            const cell = event.target.closest("td");
            if (cell) {
                const row = cell.parentElement;
                const table = row.parentElement;

                if (table !== selectedItemsTable) {
                    selectedItemsTable.appendChild(row.cloneNode(true));
                    row.remove();
                }
            }
        }

        function moveItemBack(event) {
            const cell = event.target.closest("td");
            if (cell) {
                const row = cell.parentElement;
                selectedItemsTable.removeChild(row);
            }
        }

        function resetSelectedItems() {
            while (selectedItemsTable.firstChild) {
                pizzasTable.appendChild(selectedItemsTable.firstChild);
            }
        }

        function orderSelectedItems() {
            // Handle the order logic here
        }
    </script>

    <footer>
        <p>&copy; 2023 NDPL. All rights reserved</p>
    </footer>
</body>
</html>
