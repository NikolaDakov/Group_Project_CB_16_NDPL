      .container {

        position: relative;
        background-color: white;

        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 5px;

      header, footer {
       background-color: #333;
       color: #fff;
       text-align: center;
       padding: 1em 0;
      }

      header {
       height: 50px;
       
      }

      header img {
       text-align: center;
       position: relative;
       bottom: 25px;
      }

      header h1, footer p {
       margin: 0;
      }

      .img{
         border-radius: 50%;
         height: 150px;
         width: 180px;
         padding: 2px;
         padding-bottom:0px;
      }
      .img1{
         border-radius: 50%;
         height: 120px;
         width: 150px;
         
         padding-bottom:0px;
      }
      .img2{

         height: 50px;
         width: 50px;
         padding: 0px;
         padding-bottom:50px;
         padding-left: 0px;
         padding-right: 0px;
      }
      div.scrollmenu {
         
         overflow: auto;
         white-space: nowrap;
      }

      div.scrollmenu a {
         display: inline-block;
         color: white;
         text-align: center;
         padding: 14px;
         text-decoration: none;
      }

      
      .buttons{
        display:flex;
      }
      

    </style>
