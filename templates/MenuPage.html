        }

        }

        .buttons{
            display:flex;
        }
        
        .img{
         border-radius: 50%;
         height: 150px;
         width: 180px;
         padding: 2px;
         padding-bottom:0px;
        }

        .img1{

         width: 150px;

        }

        .img2{

        .img3{

         height: 120px;
         width: 120px;
         padding: 0px;
         padding-bottom:0px;
        }

        div.scrollmenu {

         overflow: auto;
         white-space: nowrap;
         }

        div.scrollmenu a {
         display: inline-block;
         color: white;
         text-align: center;
         padding: 14px;
         text-decoration: none;
        }

        div.scrollmenu a:hover {

        }

        #container {

          margin-left: 270px;
          height: 120px;
          width: 1000px;
          border: 5px solid black;
          position: relative;
          background-color: white;
        }

        #label {
         position: absolute;
         top: -15px;
         left: 340px;
         height: 25px;
         width: 300px;
         background-color: orange;
         border: 5px solid black;
         text-align: center;
        }

        .resetbutton {

         left: 765px;
         height: 40px;
         width: 100px;

         text-decoration: none;
         display: inline-block;
         padding:auto;
         font-size: 24px;
